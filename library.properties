sentence=Non-blocking timer and time primitives for embedded systems with explicit, readable timing semantics.
paragraph=HestiaTempo provides allocation-free, non-blocking time primitives for Arduino and ESP32-class microcontrollers. It replaces direct millis() arithmetic with explicit Interval and OneShot timers identified by symbolic compile-time IDs. The library supports human-readable time input (HH:MM:SS), multiple output formats, drift-resistant periodic timers, and optional non-intrusive error reporting. Designed to scale from simple sketches to structured firmware cores and SDKs.
